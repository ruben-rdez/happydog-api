# Application Name
spring.application.name=happydog-api

# Server Port
server.port=8080

# ============================================
# MySQL Configuration (Production)
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/happydog_db?createDatabaseIfNotExist=true
spring.datasource.username=[DB_USER]
spring.datasource.password=[DB_PASSWORD]
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# H2 Database Configuration (Development/Testing)
# Uncomment below and comment MySQL config to use H2
# ============================================
#spring.datasource.url=jdbc:h2:mem:happydog_db
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# For H2, use:
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ============================================
# Logging
# ============================================
logging.level.org.springframework.web=INFO
logging.level.com.happydog.api=DEBUG